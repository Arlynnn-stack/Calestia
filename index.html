<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise untuk Kekasih</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .love {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
            100% {transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1>Hai kaseh bb, jom kawen nak tak?</h1>
    <img src="URL_GAMBAR_KEKASIH" alt="Gambar Kekasih" width="300" style="border-radius: 10px;">
    <div>
        <button class="button" onclick="showLove()">Nak</button>
        <button class="button" id="takNak" onmouseover="moveButton()">Tak Nak</button>
    </div>
    <div id="loveContainer"></div>

    <script>
        function moveButton() {
            const button = document.getElementById('takNak');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        function showLove() {
            const loveContainer = document.getElementById('loveContainer');
            loveContainer.innerHTML = '<h2>Yeaay!</h2>';
            for (let i = 0; i < 20; i++) {
                const love = document.createElement('div');
                love.className = 'love';
                love.textContent = '❤️';
                love.style.left = Math.random() * window.innerWidth + 'px';
                love.style.top = Math.random() * window.innerHeight + 'px';
                loveContainer.appendChild(love);
            }
        }
    </script>
</body>
</html>
