<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Popia Begedil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product img {
            max-width: 150px;
            border-radius: 8px;
        }
        .details {
            flex: 1;
            margin-left: 20px;
        }
        .details h2 {
            margin: 0;
            color: #007bff;
        }
        .details p {
            margin: 5px 0;
            color: #555;
        }
        .details input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kedai Popia Begedil</h1>
        <div class="product">
            <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293225112266477650/IMG-20241008-WA0000.jpg?ex=6706993d&is=670547bd&hm=595ba0898ac266b8458f0a4cab381cb1b0e1551c4ae6bff53ed04d8cee89f6f8&" alt="Popia Begedil">
            <div class="details">
                <h2>Popia Begedil</h2>
                <p>Harga: RM7.00 per pax</p>
                <input type="number" id="quantity" value="1" min="1">
                <button class="button" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            const pricePerPax = 7.00;
            const codCharge = 4.00;
            const totalPrice = (pricePerPax * quantity) + codCharge;
            const message = `Order: Popia Begedil\nQuantity: ${quantity} pax\nTotal Price: RM${totalPrice.toFixed(2)}\nCOD Charge: RM${codCharge.toFixed(2)}`;

            const whatsappUrl = `https://wa.me/60195778954?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
