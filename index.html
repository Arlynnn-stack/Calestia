<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynnn Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1278787140406345840/1293269113782931456/preview-christmas-home-decorations-dark-background-1701853859.jpg?ex=6706c238&is=670570b8&hm=795e5db66004bf429d725f9228e08517beb5026256b3d9711356f30e8af5be78&'); /* Gantikan dengan URL background sebenar */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        h1 {
            margin: 0;
        }
        .product {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .add-to-cart {
            background-color: orange; /* Atau kuning */
            color: #000;
        }
        .checkout {
            background-color: green;
            color: #fff;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Lynnn Shop</h1>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266613797261375/IMG-20241009-WA0029.jpg?ex=6706bfe4&is=67056e64&hm=8d36a6328f7b72c8be4c8f20607a5d73e52654efb0be70d8e7d194005e886a45&" alt="Lynnn Shop Logo" style="width: 150px;"> <!-- Gantikan dengan URL logo kedai anda -->
</header>

<div class="cart">
    <h3>Troli Anda</h3>
    <p id="cart-items">Tiada item dalam troli.</p>
    <p id="total">Jumlah: RM0.00</p>
</div>

<div class="product">
    <h2>Popia Bergedil</h2>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266071523950794/IMG-20241009-WA0026.jpg?ex=6706bf63&is=67056de3&hm=e43f2e757e787f5fd5e51c877e03dedea030c640993a08e756c5d48b164c111c&" alt="Popia Bergedil"> <!-- Gantikan dengan URL gambar Popia Bergedil -->
    <label>
        <input type="radio" name="variation" value="Ayam" checked> Ayam (RM5.00/6 pcs)
    </label>
    <label>
        <input type="radio" name="variation" value="Daging"> Daging (RM5.00/5 pcs)
    </label>
    <br>
    <button class="button add-to-cart" onclick="addToCart('Popia Bergedil', document.querySelector('input[name=variation]:checked').value, 5)">Add to Cart</button>
</div>

<div class="product">
    <h2>Tauhu Bergedil</h2>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266071939453030/IMG-20241009-WA0025.jpg?ex=6706bf63&is=67056de3&hm=3ba9bf3e8df5326048111891ad30447a962b6669fd693dd65a33ecef674f6e90&" alt="Tauhu Bergedil"> <!-- Gantikan dengan URL gambar Tauhu Bergedil -->
    <button class="button add-to-cart" onclick="addToCart('Tauhu Bergedil', 'Standard', 5)">Add to Cart</button>
</div>

<div class="product">
    <h2>Chocojar Unicorn</h2>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266072299896884/IMG-20241009-WA0019.jpg?ex=6706bf63&is=67056de3&hm=b0ff87e77bbc919803614479d1ec1522729794ce4e9a930f9ba4f80f8f7b945e&" alt="Chocojar Unicorn"> <!-- Gantikan dengan URL gambar Chocojar Unicorn -->
    <button class="button add-to-cart" onclick="addToCart('Chocojar Unicorn', 'Standard', 2.5)">Add to Cart</button>
</div>

<div class="product">
    <h2>Chocojar Coklat</h2>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266072618799209/IMG-20241009-WA0022.jpg?ex=6706bf63&is=67056de3&hm=3004b720c92a06b48c1cb4ea63227e6e70b7b746cbf9541f64c96a5a32ceedcc&" alt="Chocojar Coklat"> <!-- Gantikan dengan URL gambar Chocojar Coklat -->
    <button class="button add-to-cart" onclick="addToCart('Chocojar Coklat', 'Standard', 2.5)">Add to Cart</button>
</div>

<div class="product">
    <h2>Chocojar Susu/White</h2>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266072941629531/IMG-20241009-WA0020.jpg?ex=6706bf63&is=67056de3&hm=2510672adf649c11937d356998a4a24a5950b910abcb450ceb823fc7e1d4fcc4&" alt="Chocojar Susu"> <!-- Gantikan dengan URL gambar Chocojar Susu/White -->
    <button class="button add-to-cart" onclick="addToCart('Chocojar Susu', 'Standard', 2.5)">Add to Cart</button>
</div>

<div class="product">
    <h2>Kuih Cekmek</h2>
    <img src="https://cdn.discordapp.com/attachments/1278787140406345840/1293266073214386226/IMG-20241009-WA0024.jpg?ex=6706bf63&is=67056de3&hm=f6e7be09132f0137d0ea8fd41f0d2b1c16f6bbe6c77813622cefc097f3922d1a&" alt="Kuih Cekmek"> <!-- Gantikan dengan URL gambar Kuih Cekmek -->
    <button class="button add-to-cart" onclick="addToCart('Kuih Cekmek', 'Standard', 5)">Add to Cart</button>
</div>

<button class="button checkout" onclick="checkout()">Checkout</button>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, variation, price) {
        cart.push({ name, variation, price });
        total += price;
        document.getElementById('cart-items').innerText = cart.map(item => `${item.name} (${item.variation})`).join(', ') || 'Tiada item dalam troli.';
        document.getElementById('total').innerText = `Jumlah: RM${total.toFixed(2)}`;
    }

        const orderDetails = cart.map(item => `${item.name} (${item.variation}) - RM${item.price}`).join('\n');
        const totalWithCOD = total + 4.00;
